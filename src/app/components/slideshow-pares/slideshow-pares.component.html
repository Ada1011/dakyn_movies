
  <swiper-container [options]="swiperConfig">
    <swiper-slide *ngFor="let pares of peliculasRecientes | pares ">
      <ion-row>
        <ion-col size="14" size-lg="6"  *ngFor="let pelicula of pares">
          <ion-card mode="md" (click)="verDetalle(pelicula.id)">
            <img class="poster poster-responsive" [src]="pelicula.poster_path | imagen">
          </ion-card>
        </ion-col>
      </ion-row>
    </swiper-slide>

    <swiper-slide class="slide-mas">
      <ion-button
        (click)="onClick()"
        expand="full"
        class="btn-mas"
        shape="round"
        size="large">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </swiper-slide>
  </swiper-container>
