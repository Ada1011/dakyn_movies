
  <swiper-container [options]="swiperConfig">
    <swiper-slide *ngFor="let pelicula of peliculasRecientes | filtroImagen "
      style="position: relative; text-align: center; display: flex; justify-content: center;">
      <ion-card (click)="verDetalle(pelicula.id.toString())">
        <img class="backdrop-responsive" [src]="pelicula.backdrop_path | imagen">

      </ion-card>
    </swiper-slide>
  </swiper-container>
